<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Data Types
        // String

        let a = "20";
        let b = "23";
        document.write(a+b);
        

        let x = "java";
        let y = "script";
        document.write(x+y);

        let fullName ="tony stack";
        document.write(fullName);

        // Number
        let c = 2;
        let d = 3;
        document.write(c+d);

        let price = 100;
        document.write(price);

        

        // Boolean

        isFollow = true;
        document.write(isFollow);


        // undefined
        let name;
        document.write(name);

        // Null
        let age = null;
        document.write(age);

    //   Object

    const product = {
        title: "Ball Pen",
        rating: 4,
        offer: 5,
        price: 270,
    };
    document.write(product)
        


    </script>
    
</body>
</html>
