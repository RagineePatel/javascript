<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // operators

        // arithmetic Operators

        let a = 6;
        let b = 4;
        let c = a + b;
        document.write(c ,"<br>");

        let x = 5;
        let y = 3; 
        let z = x-y;
        document.write(z ,"<br>");
       

        let e = 5;
        let f = 6;
        let g = e*f;
        document.write(g ,"<br>");

        let r = 10;
        let s = 2;
        let t = r/s;
        document.write(t ,"<br>");

        // modulus

        let o = 20;
        let p = 6;
        let q = o%p;
        document.write(q ,"<br>");



        // exponentiation / power
        
        let j = 2;
        let k = 3;
        document.write(j**k ,"<br>");


        // Increment

        let d = 2;
        document.write(++d ,"<br>");

        // preincrement

        let l = 2;
        let m = ++l;
        document.write(l ,"<br>");
        document.write(m ,"<br>");
        
        // postincrement

        let v = 2;
        let u = v++;
        document.write(v ,"<br>");
        document.write(u ,"<br>");

        // decrement

        // let n = 5;
        // document.write(--n);

        // predecrement

        let h = 9;
        let i = --h;
        document.write(h ,"<br>");
        document.write(i ,"<br>");
         
        // postdecrement

        let n = 9;
        let w = h--;
        document.write(n ,"<br>");
        document.write(w ,"<br>");


    



    </script>
    
</body>
</html>
